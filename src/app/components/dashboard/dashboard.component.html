

<div class="p-4">
  <div class="row">
    <div class="col-12">


      <div class="card" >
        <div class="card-body">
          <h5 class="card-title">User Input Logs</h5>
          <!-- <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6> -->
          <div>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Start Time</th>
                  <th scope="col">End Time</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of userData">
                  <th scope="row">{{data.user_id}}</th>
                  <td class="text-decoration-underline" style="cursor: pointer;" (click)="navigateUserDetails(data)">{{data.name}}</td>
                  <td>{{data.start_time }}</td>
                  <td>{{data.end_time }}</td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>



      <div class="card mt-5" >
        <div class="card-body">
          <h5 class="card-title">Timelog Inputs</h5>
          <!-- <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6> -->
          <div>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Start Time</th>
                  <th scope="col">Start Time</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of userData">
                  <th scope="row">{{data.user_id}}</th>
                  <td class="text-decoration-underline" style="cursor: pointer;" (click)="navigateUserDetails(data)">{{data.name}}</td>
                  <td>{{data.start_time }}</td>
                  <td>{{data.end_time }}</td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>


    </div>
  </div>
</div>
